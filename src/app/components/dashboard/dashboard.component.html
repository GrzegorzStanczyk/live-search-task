<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        List
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
      <mat-list role="list">
        <mat-list-item
          *ngFor="let item of itemsList$ | async"
          role="listitem"
        >{{item}}</mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
